
<div class="row">
   <div *ngFor="let project of projects | async" class="col s12 m4">
     <div  class="card">
       <div class="card-image">
         <img src="">
       </div>
       <h5>{{project.title}}</h5>
       <div class="card-content">
         <p>{{project.description}}</p>
       </div>
       <div class="card-action">
         <button class="btn" (click)="goToDetailPage(project)">View Details</button>
       </div>
     </div>
   </div>
 </div>
